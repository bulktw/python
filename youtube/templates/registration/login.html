{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <h2>登入</h2>
        {% if form.errors %}
        <p><span type="span" class="label label-danger">注意</span>輸入資料有錯</p>
        {% endif %}
        <form class="login-page" method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                </span>
                <input placeholder="Username" class="form-control" type="text" id="username" name="username">
            </div>
            <div class="input-group margin-bottom-20">
                <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                </span>
                <input placeholder="Password" class="form-control" type="password" id="password" name="password">
            </div>
    		<hr>
            <input type="hidden" name="next" value="{{ next }}">
            <button class="btn btn-info" type="submit">送出</button>
		</form>
    </div>
{% endblock %}
