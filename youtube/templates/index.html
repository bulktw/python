{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Youtube開放調查</h3>
            </div>
            <div class="panel-body">
                <p>現行youtube網頁開放，需同仁自行填寫MIS支援單申請，於申請後開放為期一個月，</p>
                <p>經管會決定，為方便同仁使用，可由各部門統計後，再一併統一提出申請，開放時間延長為一季。</p>
                <p>若工作所需，請務必回覆此問卷，以利統計作業！</p>                        
                <button type="button" class="btn btn-info" onclick="location.href='{% url 'youtube:submit' %}'"><i class="fa fa-fa-pencil"></i>填寫調查</button>
            </div>
        </div>
    </div>
{% endblock %}
